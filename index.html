<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Valorant Tracker</title>
    <link rel="icon" href="images/valorant.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
   <!-- Filter buttons for categories -->
   <div id="filters">
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Deulist')">Deulist</button>
    <button onclick="filterCategory('Sentinel')">Sentinel</button>
    <button onclick="filterCategory('Controller')">Controller</button>
    <button onclick="filterCategory('Initiator')">Initiator</button>
</div>

    <!-- Main container for the visualization -->
    <div id="visualization"></div>

    <!-- Legend for the color categories -->
    <div id="legend">
        <p><strong>Legend:</strong></p>
        <div><span class="legend-color deulist"></span> Deulist</div>
        <div><span class="legend-color sentinel"></span> Sentinel</div>
        <div><span class="legend-color controller"></span> Controller</div>
        <div><span class="legend-color initiator"></span> Initiator</div>
    </div>

   
    <!-- Linking to the external JavaScript file -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
